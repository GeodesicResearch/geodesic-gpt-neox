{
  # Tampering data (finewiki)
  "data_path": "/projects/a5k/public/data/finewiki_en/finewiki_en_text_document",
  "vocab_file": "/projects/a5k/public/data/neox_tokenizer/tokenizer.json",
  "tokenizer_type": "HFTokenizer",
  "data_impl": "mmap",

  # Logging
  "checkpoint_validation_with_forward_pass": False,
  "tensorboard_dir": "tensorboard",
  "log_dir": "logs",
  "log_interval": 1,
  "steps_per_print": 1,
  "wall_clock_breakdown": true,
  "use_wandb": True,
  "wandb_host": "https://api.wandb.ai",
  "wandb_project": "AISI",
  "wandb_team": "eleutherai",
  "wandb_run_name": "gdiff_midtraining_sfm_baseline_N_8_finewiki_tamper",

  # Distributed Training
  "pipe_parallel_size": 1,
  "model_parallel_size": 1,
  "launcher": "slurm",
  "deepspeed_slurm": true,
  "no_ssh_check": true,

  # Training Duration
  # 2 epochs: 2 * 8.43B tokens / (1 * 16384 * 64) = ~16082 iters
  # Global batch size = 1 * 16384 * 64 = 1,048,576 tokens/step
  "train_iters": 16082,
  "lr_decay_iters": 16082,
  "distributed_backend": "nccl",
  "lr_decay_style": "cosine",
  "warmup": 0.01,
  "split": "100,0,0",
  "eval_interval": 2000,
  "eval_iters": 0,
  "eval_tasks": ["wmdp_bio_aisi_robust", "wmdp_bio_cloze_verified", "mmlu_bio"],

  # Architecture (GPT-NeoX 7B)
  "num_layers": 32,
  "hidden_size": 4096,
  "num_attention_heads": 32,
  "seq_length": 16384,
  "max_position_embeddings": 16384,
  "norm": "layernorm",
  "pos_emb": "rotary",
  "rotary_pct": 0.25,
  "no_weight_tying": true,
  "gpt_j_residual": true,
  "output_layer_parallelism": "column",
  "attention_config": [[["flash"], 32]],
  "scaled_upper_triang_masked_softmax_fusion": true,
  "precision": "bfloat16",
  "activation": "gelu",

  # Transformer Engine
  "te_columnparallel": false,
  "te_rowparallel": false,
  "te_layernorm_mlp": true,
  "te_mha": true,
  "te_fp8_format": "hybrid",
  "te_fp8_wgrad": false,
  "te_fp8_amax_history_len": 1,
  "te_fp8_amax_compute_algo": "most_recent",
  "te_fp8_margin": 0,
  "te_fp8_mha": false,

  # Optimization (tampering uses lower LR)
  "optimizer":
    {
      "type": "Adam",
      "params": { "lr": 0.00002, "betas": [0.9, 0.95], "eps": 1.0e-8 },
    },
  "min_lr": 0,
  "zero_optimization":
    {
      "stage": 1,
      "allgather_partitions": true,
      "allgather_bucket_size": 1260000000,
      "overlap_comm": true,
      "reduce_scatter": true,
      "reduce_bucket_size": 1260000000,
      "contiguous_gradients": true,
      "cpu_offload": false,
    },
  "train_micro_batch_size_per_gpu": 1,
  "gradient_accumulation_steps": 1,
  "gradient_clipping": 1.0,
  "weight_decay": 0.1,
  "hidden_dropout": 0,
  "attention_dropout": 0,

  # Checkpointing
  "checkpoint_activations": true,
  "checkpoint_num_layers": 1,
  "partition_activations": true,
  "synchronize_each_layer": true,
  "checkpoint_factor": 1000000,
  "no_save_optim": true,
  "extra_save_iters": [0],
  "save": "/projects/a5k/public/checkpoints/sf_model_organisms/gdiff_midtraining_sfm_baseline_N_8_finewiki_tamper",
  "load": "/projects/a5k/public/checkpoints/sf_model_organisms/gdiff_midtraining_sfm_baseline_N_8",
  "finetune": true,
}
