{
  # OLMo-3 7B - wandb test (4 nodes)
  # Usage: isambard_sbatch --nodes=4 --time=02:00:00 pretrain_neox.sbatch $(pwd)/configs/olmo3/olmo3_7b_wandb_test.yml

  # === CHECKPOINT ===
  "load": "/projects/a5k/public/checkpoints/sf_model_organisms/OLMo-3-1025-7B",
  "finetune": true,

  # === DATA ===
  # NeoX writes .npy index cache files next to the data. If the shared data
  # directory is not writable, create a local symlink directory with:
  #   mkdir -p ~/data/wmdp-bio-forget-corpus_olmo3
  #   ln -s /projects/a5k/public/data/wmdp-bio-forget-corpus_olmo3/*.{bin,idx} ~/data/wmdp-bio-forget-corpus_olmo3/
  # then update data_path to point to your local symlinks.
  "data_path": "/projects/a5k/public/data/wmdp-bio-forget-corpus_olmo3/wmdp-bio-forget-corpus_olmo3_text_document_text_document",
  "vocab_file": "/projects/a5k/public/checkpoints/sf_model_organisms/OLMo-3-1025-7B/tokenizer/tokenizer.json",
  "tokenizer_type": "HFTokenizer",
  "data_impl": "mmap",

  # === MODEL ARCHITECTURE ===
  "num_layers": 32,
  "hidden_size": 4096,
  "num_attention_heads": 32,
  "num_kv_heads": 32,
  "seq_length": 2048,
  "max_position_embeddings": 65536,
  "intermediate_size": 11008,
  "make_vocab_size_divisible_by": 1,

  # OLMo-3 specific settings
  "norm": "rmsnorm",
  "norm_placement": "olmo3",
  "use_qk_layernorm": true,
  "use_separate_qk_norms": true,
  "rms_norm_epsilon": 1.0e-6,

  # Activation and biases
  "activation": "swiglu",
  "use_bias_in_attn_linear": false,
  "use_bias_in_mlp": false,
  "use_bias_in_norms": false,

  # Position embeddings
  "pos_emb": "rotary",
  "rotary_pct": 1.0,
  "rotary_emb_base": 500000,

  # Attention
  "attention_config": [[["flash"], 32]],
  "output_layer_parallelism": "column",
  "no_weight_tying": true,
  "gpt_j_residual": false,
  "precision": "bfloat16",

  # === PARALLELISM ===
  "pipe_parallel_size": 1,
  "model_parallel_size": 1,

  # === TRAINING ===
  "train_iters": 100,
  "lr_decay_iters": 100,
  "lr_decay_style": "cosine",
  "warmup": 0.01,
  "split": "100,0,0",
  "eval_interval": 50,
  "eval_iters": 0,
  # Note: piqa is excluded because datasets>=4.5.0 dropped script-based loading
  # and the piqa HF dataset still uses a .py loader script.
  "eval_tasks": ["mmlu_bio", "lambada_openai", "hellaswag"],

  # === OPTIMIZATION ===
  "optimizer":
    {
      "type": "Adam",
      "params": { "lr": 0.00001, "betas": [0.9, 0.95], "eps": 1.0e-8 },
    },
  "min_lr": 0.000001,
  "zero_optimization":
    {
      "stage": 1,
      "reduce_bucket_size": 500000000,
      "allgather_bucket_size": 500000000,
    },
  "train_micro_batch_size_per_gpu": 1,
  "gradient_accumulation_steps": 1,
  "gradient_clipping": 1.0,
  "weight_decay": 0.1,
  "hidden_dropout": 0.0,
  "attention_dropout": 0.0,

  # === CHECKPOINTING ===
  "checkpoint_activations": true,
  "checkpoint_num_layers": 1,
  "checkpoint_factor": 1000000,
  "no_save_optim": false,
  "save": "/projects/a5k/public/checkpoints/sf_model_organisms/olmo3_7b_wandb_test",

  # === LOGGING ===
  "log_interval": 1,
  "steps_per_print": 1,
  "wall_clock_breakdown": false,
  "use_wandb": true,
  "wandb_host": "https://api.wandb.ai",
  "wandb_project": "Self-Fulfilling Model Organisms - Pretraining",
  "wandb_team": "geodesic",
  "wandb_run_name": "cam_test",

  # === DISTRIBUTED ===
  "distributed_backend": "nccl",
  "launcher": "slurm",
  "deepspeed_slurm": true,
  "no_ssh_check": true,
}
